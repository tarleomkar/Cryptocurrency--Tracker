<html lang="en">
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <script type="text/javascript">
        function validate()
        {
            var Your_Email_Id = document.getElementById("email");
            var Password = document.getElementById("password");

            if(Your_Email_Id.value=="" || Password.value=="")
            {
                alert("no blanked values allowed");
                return false;
            }
            else{
                true;
                
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form onsubmit="return validate()" action="index.html">
                        <input type="email" class="input-box" placeholder="Your Email Id" 
                        required>
                        <input type="password" class="input-box" placeholder="Password" 
                        required>
                        <button type="submit">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
                    <a href="">Forgot Password</a>
                </div>
                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Your Name" required>
                        <input type="email" class="input-box" placeholder="Your Email Id" 
                        required>
                        <input type="password" class="input-box" placeholder="Password" 
                        required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <a href=" <a href="file:///C:/Users/HP/Desktop/CRYPTO/index.html"></a>"
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                    <a href="">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
    <script>

        var card = document.getElementById("card");

        function openRegister(){
            card.style.transform = "rotateY(-180deg)";
        }
        function openLogin(){
            card.style.transform = "rotateY(0deg)";
        }

    </script>
</body>
</html>
